<!DOCTYPE html>
<html>
  <head>
    <title>Supermarket Inventory Manager</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </head>
  <body>

    <h1>Supermarket Inventory Manager </h1>
    <div id="inventory-app">
    <table>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Qty</th>
        <th scope="col">Price</th>
      </tr>
      <tr>
        <td>Don&#8217;t Make Me Think by Steve Krug</td>
        <td>1</td>
        <td>$30.02</td>
      </tr>
      <tr>
        <td>A Project Guide to UX Design by Russ Unger &#38; Carolyn Chandler</td>
        <td>2</td>
        <td>$52.94 ($26.47 &#215; 2)</td>
      </tr>
      <tr>
        <td>Introducing HTML5 by Bruce Lawson &#38; Remy Sharp</td>
        <td>1</td>
        <td>$22.23</td>
      </tr>
      <tr>
        <td>Bulletproof Web Design by Dan Cederholm</td>
        <td>1</td>
        <td>$30.17</td>
      </tr>
    </table>

  </body>
</html>
