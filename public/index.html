<!DOCTYPE html>
<html>
  <head>
    <title>Supermarket Inventory Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="inventory_app" class="container">
      <!-- <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/70/Whole_Foods_Market_2018_Logo.png/220px-Whole_Foods_Market_2018_Logo.png" class="img-responsive"> -->
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="key in produce">
            <td>{{ key.name }}</td>
            <td>{{ key.code }}</td>
            <td>$ {{ key.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
